name: Gradle Build

on: [push]

jobs:
  build:

    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: temurin
      - name: Setup Android SDK
        uses: android-actions/setup-android@v2
      - name: Build with Gradle
        run: ./gradlew build
      - name: lint
        run: ./gradlew app:lint
      - name: lint results
        uses: yutailang0119/action-android-lint@v2.0.0
        with:
          report-path: app/build/reports/lint/report.xml
      - name: checkstyle
        run: ./gradlew app:checkstyle
      - name: Non-device tests
        run: ./gradlew testDebugUnitTest
      - name: On-Device Tests
        run: adb connect android-emulator:5555 && adb wait-for-device && ./gradlew connectedCheck
      - name: Connected Test Coverage Reports
        run: ./gradlew app:connectedCheck
      - name: Unit Test Coverage Reports
        run: ./gradlew app:jacocoTestReport
      - uses: actions/upload-artifact@v2
        name: Store Reporting Artifacts
        with:
          name: app-reports
          path: app/build/reports

      - name: Upload Test Report to CodeCov
        # https://github.com/codecov/codecov-action
        uses: codecov/codecov-action@v2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./app/build/reports/coverage/androidTest/debug/report.xml,./app/build/reports/jacoco/jacocoTestReportDebug/jacocoTestReportDebug.xml
